{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'social/meetcute.ico' %}">
    <link rel="shortcut icon" href="{% static 'social/meetcute.ico' %}" type="image/x-icon">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    {% if title %}
        <title>{{title}} | MeetCute</title>
    {% else %}
        <title> MeetCute </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'social/css/style.css' %}">
    {% endblock %}
</head>

<body>
    {% include 'social/navbar.html'%}
    {% block content %}
    
    {% endblock %}
    
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/f853836380.js" crossorigin="anonymous"></script>

    <script src="{% static 'social/js/scripts.js'%}"></script>

{% block scripts %}

{% endblock scripts %}
</body>

</html>
